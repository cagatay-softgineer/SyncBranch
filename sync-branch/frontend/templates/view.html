<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    
    <title>User Playlists and Tracks</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>User Playlists and Tracks</h1>
        
        <!-- User ID filter input -->
        <label for="userFilter">Filter by User Display Name:</label>
        <input type="text" id="userFilter" placeholder="Enter user display name">

        <!-- Table -->
        <table id="userTable">
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>

        // Function to filter table by user display name
        document.getElementById('userFilter').addEventListener('input', function () {
            const filterValue = this.value.toLowerCase();
            const table = document.getElementById('userTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cell = rows[i].getElementsByTagName('td')[0]; // Assumes the first column contains the user display name
                if (cell) {
                    const cellText = cell.textContent || cell.innerText;
                    rows[i].style.display = cellText.toLowerCase().includes(filterValue) ? '' : 'none';
                }
            }
        });
    </script>

</body>
